<div class="row region-settings">
    <form class="no-padding col s12">
        <div class="row no-margin">
            <div class="col s6 input-field">
                <input  [class.invalid]="region.name.isEmpty"
                        type="text" [(ngModel)]="region.name" id="name" (ngModelChange)="update()"/>
                <label class="active" for="name">Region Name</label>
            </div>
        </div>

        <div class="row no-margin">
            <wind-range (update)="update()" [region]="region"></wind-range>
        </div>
    </form>
</div>
