<div class="container-full">
    <material-fab
            id="newRegion"
            class="white"
            (click)="addRegion()"
            raised>
        <glyph icon="add"></glyph>
    </material-fab>



    <div class="row">
        <div class="col s0 m0 l3 no-padding">
            <div class="card sidebar">
                <div class="card-image">
                    <img src="{{photoUrl}}">
                    <div class="overlay-dark"></div>
                    <span class="card-title">{{displayName}}</span>
                </div>
                <material-button
                        (click)="navigateTo('./Regions')"
                        [class.blue-grey]="isSelected"
                        class="card-action">
                    <a      [class.white-text]="isSelected"
                            class="blue-grey-text">Regions</a>
                </material-button>
                <material-button (click)="navigateTo('./Profile')" class="card-action">
                    <a class="blue-grey-text">Profile</a>
                </material-button>
                <div class="card-action"></div>
            </div>
        </div>
        <div class="col s12 m12 l9">
            <div class="row regions">
               <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
