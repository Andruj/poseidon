<div class="container-full">
    <div class="row">
        <div class="col s0 m2 l3 no-padding">
            <div class="card sidebar">
                <div class="card-image">
                    <img src="{{photoUrl}}">
                    <div class="photo-overlay"></div>
                    <span class="hide-on-med-and-down truncate card-title quicksand">{{displayName}}</span>
                </div>
                <material-button
                        (click)="navigateTo('./Regions')"
                        [class.lighten-1]="isSelected"
                        [class.blue-grey]="isSelected"
                        class="card-action">
                    <a      [class.white-text]="isSelected"
                            class="blue-grey-text">Regions</a>
                </material-button>
                <material-button (click)="navigateTo('./Profile')" class="card-action">
                    <a class="blue-grey-text">Profile</a>
                </material-button>
                <div class="card-action"></div>
            </div>
        </div>
        <div class="col s12 m10 l9 scrollable calc-height">
            <div class="row view-padding">
               <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
