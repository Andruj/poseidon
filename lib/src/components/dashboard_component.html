<material-button
        class="menu-button hide-on-med-and-up "
        (click)="toggleMenu()"
        icon>
    <glyph *ngIf="isMenuClosed" icon="expand_more" class="white-text"></glyph>
    <glyph *ngIf="isMenuOpen" icon="expand_less" class="white-text"></glyph>
</material-button>

<div [hidden]="isMenuClosed" class="mobile-menu hide-on-med-and-up">
    <material-button
            (click)="navigateTo('./Overview')"
            class="card-action">
        <a class="grey-text text-darken-4">
            Overview
        </a>
    </material-button>
    <material-button
            (click)="navigateTo('./Regions')"
            class="card-action">
        <a      [class.blue-text]="isSelected('regions')"
                [class.black-text]="!isSelected('regions')">Regions</a>
    </material-button>
    <material-button
            (click)="navigateTo('./Profile')"
            class="card-action">
        <a class="grey-text text-darken-4" [class.white-text]="isSelected('profile')">Profile</a>
    </material-button>
</div>

<div class="container-full">
    <div class="row">
        <div class="col s12 m3 l2 no-padding hide-on-small-only">
            <div class="card sidebar">
                <div class="card-image">
                    <img src="{{photoUrl}}">
                    <div class="photo-overlay"></div>
                    <span class="hide-on-med-and-down truncate card-title quicksand">{{displayName}}</span>
                </div>

                <material-button
                        (click)="navigateTo('./Overview')"
                        class="card-action">
                    <a
                       [class.blue-text]="isSelected('overview')"
                       [class.black-text]="!isSelected('overview')">
                        Overview
                    </a>
                </material-button>
                <material-button
                        (click)="navigateTo('./Regions')"
                        class="card-action">
                    <a      [class.blue-text]="isSelected('regions')"
                            [class.black-text]="!isSelected('regions')">Regions</a>
                </material-button>
                <material-button
                        (click)="navigateTo('./Profile')"
                        class="card-action">
                    <a [class.blue-text]="isSelected('profile')"
                       [class.black-text]="!isSelected('profile')">Profile</a>
                </material-button>
            </div>
        </div>
        <div class="col s12 m9 l10 scrollable calc-height">
            <div class="row view-padding">
               <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
