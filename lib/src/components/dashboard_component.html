<div class="container-full">
    <material-fab
            id="newRegion"
            class="white"
            (click)="newRegion()"
            raised>
        <glyph icon="add"></glyph>
    </material-fab>
    <div class="row">
        <div class="col s0 m0 l3 no-padding">
            <div class="card sidebar">
                <div class="card-image">
                    <img src="{{photoUrl}}">
                    <div class="overlay-dark"></div>
                    <span class="card-title">{{displayName}}</span>
                </div>
                <div class="card-action blue-grey">
                    <a href="#" class="white-text">Regions</a>
                </div>
                <div class="card-action">
                    <a href="#" class="blue-grey-text">Watchlist</a>
                </div>
                <div class="card-action">
                    <a href="#" class="blue-grey-text">Profile</a>
                </div>
                <div class="card-action"></div>
            </div>
        </div>
        <div class="col s12 m12 l9">
            <div class="row regions">
            <material-expansionpanel-set>
                <region></region>
            </material-expansionpanel-set>
            </div>
        </div>
    </div>
</div>
