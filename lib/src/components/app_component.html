<nav    [class.transparent]="isTransparent"
        [class.white]="!isTransparent"
        [class.z-depth-0]="isTransparent"
        [class.z-depth-1]="!isTransparent">

    <div class="nav-wrapper">

        <div class="col s12 black-text">
            <a href="#" *ngFor="let breadcrumb of breadcrumbs"
               [class.black-text]="!isTransparent"
               [class.white-text]="isTransparent"
               class="breadcrumb bar quicksand hide-on-small-only">
                {{breadcrumb}}
            </a>
            <a *ngIf="breadcrumbs.isNotEmpty" href="#"
               [class.black-text]="!isTransparent"
               [class.white-text]="isTransparent"
               class="quicksand bar hide-on-med-and-up">
                {{breadcrumbs.last}}
            </a>
        </div>
    </div>
</nav>


<router-outlet></router-outlet>
