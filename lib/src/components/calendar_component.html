<div class="calendar-day" *ngFor="#day of days.keys">
    <div class="row chip-row">
        <div class="chip">{{days[day].first.time | date}}</div>
    </div>
    <div class="row">
        <div class="cell" *ngFor="#snapshot of days[day]">
            <snapshot (select)="select(snapshot)"
                      [snapshot]="snapshot"
                      [ceiling]="ceiling"
                      [regionId]="id"
                      [region]="region"></snapshot>
        </div>
    </div>
</div>
